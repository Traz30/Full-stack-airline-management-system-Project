<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Fly</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Croissant+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" integrity="sha512-HXXR0l2yMwHDrDyxJbrMD9eLvPe3z3qL3PPeozNTsiHJEENxx8DH2CxmV05iwG0dwoz5n4gQZQyYLUNt1Wdgfg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="header">
        <h1>Easy Fly</h1>
    </div>
    <div class="container">
        <!-- Content here -->
        <div class="d-flex mb-3">
            <div class="p-2"><div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
             Oneway <i class="ri-arrow-right-line"></i>
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Roundtrip <i class="ri-arrow-left-right-line"></i>
            </label>
          </div>
          
          <div class="d-flex mb-3">
            <div class="me-auto p-2">From <i class="ri-flight-takeoff-line"></i>
              <select id="departureAirport" class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
              </select>
            </div>
            <div class="p-2">To <i class="ri-flight-land-line"></i>
              <select id="arrivalAirport" class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
              </select>
            </div>

        <label>
            <h7 class="h7">
                Departure Date
            </h7>
            <input class="dep-date" type="date" name="Departure date" />
          </label>
          </div>
          
          <div class="d-flex mb-3">
            <div class="p-2">Adults <i class="ri-user-3-line"></i><select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select></div>
            <div class="p-2">Child <i class="ri-user-5-line"></i><select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <div class="button-container">
            <button id="searchButton" class="btn btn-primary">Search</button>
        </div>
          <script src="index.js"></script>
          <script>
            // Get the reference to the button element
            var searchButton = document.getElementById('searchButton');
    
            // Add a click event listener to the button
            searchButton.addEventListener('click', function() {
                // Redirect the user to page 2
                window.location.href = 'page2.html';
            });
        </script>
</body>
</html>
